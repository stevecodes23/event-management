
name: CI pipeline for Nestjs 

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      
      - name : Linter test 
        run: npm run lint

      - name: Run Build
        run: npm run build 

